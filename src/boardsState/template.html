<div id="mainDiv">
	<h1>Test Div</h1>
	<ul>
		<li ng-repeat="board in boardsCtrl.data">
			<p>Name: {{board.name}}</p>
			<p>Shaper: {{board.shaper}}</p>
			<p>Dims: {{board.feet}}'{{board.inches}} x {{board.width}} x {{board.thickness}}</p>
			<ul>
				<li ng-repeat="image in board.images">
					<img class="board-thumbnail" src={{image.url}} alt="" style="">
				</li>
			</ul>
		</li>
	</ul>
</div>
