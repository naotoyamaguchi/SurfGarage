<div id="mainDiv">
	<div>
		<h1>Boards</h1>
		<ul class="gallery">
			<li ng-repeat="board in boardsCtrl.data" class="gallery-post">
				<a ui-sref="detailedBoardState({id: '{{board.id}}'})">
					<div class="board-thumbnail" ng-style="{'background-image': 'url(' + board.images[0].url + ')'}">
						<div class="hoverCover">
							<span class="hoverText">{{board.feet}}'{{board.inches}} {{board.name}}</span>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
</div>
